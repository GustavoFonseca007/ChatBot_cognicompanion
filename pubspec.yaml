name: cognicompanion
description: Chat powered by gpt 3.5.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dash_chat_2: ^0.0.20
  chat_gpt_sdk: ^2.2.8
  shared_preferences: ^2.2.2
  animated_size_and_fade: ^4.0.0
  flutter_spinkit: ^5.2.0
  flutter_launcher_icons: ^0.13.1



flutter_icons:
  image_path: "images/logo.png"
  ios: true
  remove_alpha_ios: true
  android: "launcher_icon"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "images/logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - images/logo.png
    
